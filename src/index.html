<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/bootstrap-grid.min.css" rel="stylesheet" >
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet" >
    <link href="css/bootstrap-utilities.min.css" rel="stylesheet" >
    <link href="css/main.css" rel="stylesheet" >

    <title>Website</title>
</head>
<body>
    <section class="primary container-fluid">
        <div class="primaty__wrap row ">

            <div class="primary__left col-md-5 about p-5 d-flex flex-column align-items-center">
                <img class="logo about__logo" src="img/Logo.svg" alt="Website Logo">
                <h2 class="about__title text-center"> Welcome to Website</h2>
                <p class="about__slogan"> Discover Amazing Website <br> with great build tools</p>
                <img src="img/primary_about_image.png" alt="Welcome Page Illustration" class="about__image  img-fluid">
            </div>

            <div class="primary__right col-sm-7 p-5 d-flex flex-column align-items-center">
                <h3 class="sign-in__title"> Sign In to Website</h3>
                <div class="sign-in__create-acc">
                    <p class="sign-in__text"> New Here? </p>
                    <a class="sign-in__create-link" href="http://createanaccount.am">Create an Account</a>
                </div>
                <form class="sign-in__form ">
                    <div class="mb-3 sign-in__email">
                        <label for="exampleInputEmail1" class="form-label sign-in__input-label ">Email</label>
                        <input type="email" class="form-control sign-in__input sign-in__input--email"  name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <p class="sign-in__error ">Enter your Email!</p>
                    </div>
                    <div class="mb-3 sign-in__pass">
                        <div class="sign-in__pass-header">
                            <label for="exampleInputPassword1" class="form-label sign-in_input-label ">Password</label>
                            <a class="sign-in_input-link">Forgot Password?</a>
                        </div>
                        <input type="password" class="form-control sign-in__input sign-in__input--pass" name="pass" id="exampleInputPassword">
                        <p class="sign-in__error ">Enter your password!</p>
                    </div>
                    <div class="sign-in__btn-wrap d-grid gap-2 mx-auto">
                        <button type="submit" class="btn btn-primary sign-in__btn-submit sign-in__btn">Continue</button>
                    </div>
                    <p class="sign-in__text sign-in__choise-text text-center ">OR</p>
                    <div class="d-grid gap-2 mx-auto sign-in__btn-group">
                        <button type="button" class="btn btn-light sign-in__btn sign-in__btn--google sign-in__btn--fotter sign-in__text"><img class="sign-in__btn-icon" src="../src/img/google.png" alt="">Continue with Google</button>
                        <button type="button" class="btn btn-light sign-in__btn sign-in__btn--facebook sign-in__btn--fotter sign-in__text"><img class="sign-in__btn-icon" src="../src/img/facebook.png" alt="">Continue with Facebook</button>
                        <button type="button" class="btn btn-light sign-in__btn sign-in__btn--apple sign-in__btn--fotter sign-in__text"><img class="sign-in__btn-icon" src="../src/img/apple.png" alt="">Continue with Apple</button>
                    </div>
                    <div class="sign-in__fotter">
                        <a class="sign-in__link-fotter sign-in__text" href="http://about.am">About</a>
                        <a class="sign-in__link-fotter sign-in__text" href="http://support.am">Support</a>
                        <a class="sign-in__link-fotter sign-in__text" href="http://terms.am">Terms</a>
                    </div>
                </form>
            </div>

        </div>   
    </section>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/bootstrap-grid.min.css" rel="stylesheet" >
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet" >
    <link href="css/bootstrap-utilities.min.css" rel="stylesheet" >
    <link href="css/main.css" rel="stylesheet" >

    <title>Website</title>
</head>
<body>
    <section class="primary container">
        <div class="primaty__wrap row">

            <div class="primary__left col about">
                <img class="logo about__logo" src="img/Logo.svg" alt="Website Logo">
                <h2 class="about__title"> Welcome to Website</h2>
                <p class="about__slogan"> Discover Amazing Website <br> with great build tools</p>
                <img src="img/primary_about_image.png" alt="Welcome Page Illustration" class="about__image">
            </div>

            <div class="primary__right col sign-in">
                <h3 class="sign-in__title"> Sign In to Website</h3>
                <div class="sign-in__create-acc">
                    <p class="sign-in__text"> New Here?</p>
                    <a class="sign-in__create-link" href="http://createanaccount.am">Create an Account</a>
                </div>
                <form class="sign-in__form">
                    <div class="mb-3 sign-in__email">
                        <label for="exampleInputEmail1" class="form-label sign-in__email-label">Email address</label>
                        <input type="email" class="form-control sign-in__email-input" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 sign-in__pass">
                        <div>
                            <label for="exampleInputPassword1" class="form-label sign-in__pass-label">Password</label>
                            <a>Forgot Password?</a>
                        </div>
                        <input type="password" class="form-control sign-in__pass-input" id="exampleInputPassword1">
                    </div>
                    <div class="sign-in__btn-wrap d-grid gap-2 mx-auto">
                        <button type="submit" class="btn btn-primary sign-in__btn-submit">Continue</button>
                    </div>
                    <p class="sign-in__text">OR</p>
                    <div class="d-grid gap-2 mx-auto sign-in__btn-group">
                        <button type="button" class="btn btn-light sign-in__btn-google">Continue with Google</button>
                        <button type="button" class="btn btn-light sign-in__btn-facebook">Continue with Facebook</button>
                        <button type="button" class="btn btn-light sign-in__btn-apple">Continue with Apple</button>
                    </div>
                    <div>
                        <a class="sign-in__btn-fotter" href="http://about.am">About</a>
                        <a class="sign-in__btn-fotter" href="http://support.am">Support</a>
                        <a class="sign-in__btn-fotter" href="http://terms.am">Terms</a>
                    </div>
                </form>
            </div>

        </div>   
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
